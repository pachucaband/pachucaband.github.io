<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Official site for the band Pachuca.">
	<title>PACHUCA</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header_top">
	</div>
	<header>
		<div class="container">
			<img src="img/pachuca.png" class="band_name" />
			<nav>
				<ul>
					<li>
						<a href="home.html">Home</a>
					</li>
					<li>
						<a href="about.html">About</a>
					</li>
					<li>
						<a href="photos.html">Photos</a>
					</li>
					<li>
						<a href="contact.html" class="active">Contact</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</nav>
		</div>
	</header>
	<main>
		<div class="container">

			<h1>CONTACT</h1>

			<div id="contact_wrap" class="main_content">
				<form>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />

					<label for="email">Email</label>
					<input type="email" name="email" id="email"/>

					<label for="subject">Subject</label>
					<input type="text" name="subject" id="subject" />

					<label for="message">Message</label>
					<textarea id="message"></textarea>

					<input type="submit" value="Send"/>
				</form>
			</div>

		</div>
	</main>
	<footer>
		<div class="container">
			<div class="social_wrap">
				<a href="#">
					<img src="img/sm/facebook.png" />
				</a>
				<a href="#">
					<img src="img/sm/twitter.png" />
				</a>
				<a href="#">
					<img src="img/sm/instagram.png" />
				</a>
			</div>
		</div>
	</footer>
</body>
</html>
